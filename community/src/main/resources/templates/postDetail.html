<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시물 상세보기</title>
  <link rel="stylesheet" href="/styles/postDetail.css">
</head>
<body>
<header class="header">
  <div class="logo"><a href="/posts">읽고 가</a></div>
  <button class="delete-btn" id="deletePostBtn">삭제하기</button>
</header>

<main class="content-container">
  <!-- Hero Section -->
  <section class="hero">
    <h1 id="postTitle">제목을 불러오는 중...</h1>
    <p id="postDate">날짜를 불러오는 중...</p>
    <button id="likePostBtn">게시글 좋아요</button>
  </section>

  <!-- Post Content -->
  <section class="post-content">
    <p id="postContent">내용을 불러오는 중...</p>
    <div id="postFileArea"></div>
  </section>

  <!-- Comments Section -->
  <section class="comments-section">
    <h2>댓글</h2>
    <button id="toggleCommentsBtn">댓글 보기 (0)</button>

    <!-- 댓글 작성 폼 -->
    <div class="comment-form-container">
      <textarea id="commentInput" placeholder="댓글을 입력하세요..."></textarea>
      <button id="submitCommentBtn">댓글 작성</button>
    </div>

    <!-- 댓글 리스트 -->
    <ul id="commentList" class="comment-list">
      <!-- 댓글 리스트가 여기에 추가됩니다 -->
    </ul>

    <!-- 더 보기 버튼 -->
    <div id="loadMoreCommentsContainer" style="display: none; text-align: center; margin-top: 20px;">
      <button id="loadMoreCommentsBtn">댓글 더 보기</button>
    </div>
  </section>

  <!-- Back to List -->
  <div class="back-link">
    <a href="/">← 목록으로 돌아가기</a>
  </div>
</main>

<footer class="footer">
  &copy; 2025 POST. All rights reserved.
</footer>

<script src="/scripts/postDetail.js"></script>
</body>
</html>
