<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시물 목록</title>
    <link rel="stylesheet" href="/styles/postMain.css"> <!-- CSS 경로 -->
    <style>
        /* 로그인/회원가입 버튼 스타일 */
        .auth-buttons {
            display: flex;
            gap: 10px; /* 버튼 간격 */
            position: absolute;
            right: 20px; /* 오른쪽 여백 */
            top: 50%;
            transform: translateY(-50%);
        }

        .auth-buttons a {
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
        }

        .login-btn {
            background-color: #007bff; /* 파란색 배경 */
            color: white;
        }

        .signup-btn {
            background-color: white;
            color: #007bff;
            border: 2px solid #007bff; /* 파란색 테두리 */
        }

        .signup-btn:hover {
            background-color: #007bff;
            color: white;
        }

        .login-btn:hover {
            background-color: #0056b3; /* 어두운 파란색 */
        }
    </style>
</head>
<body>
<header class="header">
    <div class="logo"><a href="/">대화의 장소</a></div>

    <!-- 로그인/회원가입 버튼 -->
    <div class="auth-buttons">
        <a href="/login" class="login-btn">로그인</a>
        <a href="/signUp" class="signup-btn">회원가입</a>
    </div>
</header>

<main class="content-container">
    <!-- Hero Section -->
    <section class="hero">
        <h1>게시물 목록</h1>
    </section>

    <!-- Post List Section -->
    <section class="post-list-section">
        <ul id="postList" class="post-list">
            <!-- 게시물 리스트가 여기에 추가됩니다 -->
        </ul>
    </section>

    <!-- Pagination -->
    <div id="pagination" class="pagination">
        <button id="prevPage" onclick="changePage(-1)">이전</button>
        <button id="nextPage" onclick="changePage(1)">다음</button>
    </div>
</main>

<footer class="footer">
    © 2025 POST. All rights reserved.
</footer>

<script src="/scripts/postMain.js"></script> <!-- JavaScript 경로 -->
</body>
</html>
