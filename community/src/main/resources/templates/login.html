<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="/styles/styles.css"> <!-- 공통 CSS 파일 -->
</head>
<body>
<header class="header">
    <div class="logo"><a href="/">대화의 장소</a></div>
</header>

<main class="content-container">
    <section class="form-section">
        <h1>로그인</h1>
        <form id="loginForm" class="form-container">
            <label for="username">아이디</label>
            <input type="text" id="username" name="username" placeholder="아이디를 입력하세요" required>

            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>

            <button type="button" id="loginButton" class="btn">로그인</button>
        </form>
        <p>계정이 없으신가요? <a href="/signUp">회원가입</a></p>
    </section>
</main>

<footer class="footer">
    © 2025 POST. All rights reserved.
</footer>

<!-- JavaScript -->
<script>
    document.getElementById("loginButton").addEventListener("click", async function () {
        // 폼 데이터 가져오기
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        // Fetch API로 POST 요청 보내기
        try {
            const response = await fetch("/memberLogin", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    email: username,
                    password: password
                })
            });

            if (!response.ok) {
                throw new Error("로그인 실패");
            }

            const data = await response.json();
            alert(data.message); // 서버에서 받은 메시지 표시
            console.log(data);

            // 로그인 성공 시 다른 페이지로 이동 (예: 메인 페이지)
            if (data.message === "로그인 완료") {
                window.location.href = "/";
            }
        } catch (error) {
            alert("로그인 중 오류가 발생했습니다: " + error.message);
        }
    });
</script>
</body>
</html>
